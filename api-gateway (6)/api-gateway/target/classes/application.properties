spring.application.name=API-GATEWAY
server.port=9191
eureka.instance.client.serverUrl.defaultZone="http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*

#spring.cloud.gateway.discovery.locator.enabled=true
