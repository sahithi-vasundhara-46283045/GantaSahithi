### Routes for Employee Services
spring.cloud.gateway.routes[0].id=EMPLOYMENT-SERVICE
spring.cloud.gateway.routes[0].uri=lb://EMPLOYMENT-SERVICE
#spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/employees/**

### Routes for Department Services
spring.cloud.gateway.routes[1].id=DEPARTMENTAL-SERVICE
spring.cloud.gateway.routes[1].uri=lb://DEPARTMENTAL-SERVICE
#spring.cloud.gateway.routes[1].uri=http://localhost:8080
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/departments/**

### Routes for Organization Services
spring.cloud.gateway.routes[2].id=ORGANIZATION-SERVICE
spring.cloud.gateway.routes[2].uri=lb://ORGANIZATION-SERVICE
#spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/organizations/**

